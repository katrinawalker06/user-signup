<!doctype html>
<html>
    <head>
        <style>
            .error {color:red}                    
        </style>
    </head>
<body>
    <h1> Signup</h1>
    <form method="post" action="/validate">
        <table>
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td>
                    <input type="text" name="username" value={{username}}>
                    <p class="error">{{username_error}}</p>

                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="text" name="password" value={{password}}>
                    <p class="error">{{password_error}}</p>
                </td>
            <tr>
                <td>
                    <label for="verify_password">Verify Password</label>
                </td>
                <td>
                    <input type="text" name="verify_password" value={{verify_password}}>
                    <p class="error">{{verify_password_error}}</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email_optional">Email (optional)</label>
                </td>
                <td>
                    <input type="text" name="email_optional" value={{email_optional}}>
                    <p class="error">{{email_optional_error}}</p>
                </td>
            <tr>
                <td>
                    <input type="submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
